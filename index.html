    <script>
    $(document).ready(function() {
              function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                vars[key] = value;
            });
            return vars;
        }        
        
        function getUrlParam(parameter, defaultvalue){
          var urlparameter = defaultvalue;
          if(window.location.href.indexOf(parameter) > -1){
            urlparameter = getUrlVars()[parameter];
            }
          return urlparameter;
        }
        
      <!--var myvar = getUrlParam('text','Empty');-->
      
      var basePath = "./resources/pannellum/pannellum.htm?panorama=../images/"
      var imgName = getUrlParam('image','Empty')
      var autoLoad = "&autoLoad=true"
      var configs = "&config=nocompass.json"
      var title = getUrlParam('title','Empty')
      var author = "&author=Robert Blash"
      
      var srcStr = basePath + imgName + autoLoad + configs + title + author
      $("#panoframe").attr("src",srcStr);
      
      });
    </script>
